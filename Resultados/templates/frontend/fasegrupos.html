{% extends './index.html' %}
{% block title %} <title> Fase Grupos</title>  {% endblock %}
{% block content %}
<div class="inner-page-banner">
    <div class="container">
        <div class="fase-grupos">
            <div class="container">
                <h1>Apuestas del Mundial Qatar 2022</h1>
                <h2>Fase grupos</h2>
                <form>
                  <div class="form-group">
                    <label for="nombre">Ingrese su nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                  </div>
                  <div class="form-group">
                    <label for="partido">Seleccione el partido:</label>
                    <select class="form-control" id="partido">
                      <option>Grupo A - Argentina vs. Brasil</option>
                      <option>Grupo B - España vs. francia</option>
                      <option>Octavos de final - Alemania vs. Italia</option>
                      <option>Cuartos de final - Inglaterra vs. Portugal</option>
                      <option>Semifinal - Uruguay vs. México</option>
                      <option>Final - Chile vs. Estados Unidos</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="apuesta1">Apuesta por el marcador:</label>
                    <input type="text" class="form-control" id="apuesta1" placeholder="Ingrese su apuesta">
                  </div>
                  <div class="form-group">
                    <label for="apuesta2">Apuesta por el número de tarjetas amarillas:</label>
                    <input type="number" class="form-control" id="apuesta2" placeholder="Ingrese su apuesta">
                  </div>
                  <button type="submit" class="btn btn-primary" onclick="agregarApuesta()">Realizar apuesta</button>
                </form>
        </div>
    </div>
</div>

{% endblock %}
